<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bulma.css">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <article class="media">
            
          
            <div class="media-content">
                <div class="content">
                    <figure class="center">
                        <img src="../static/icons/logo_trivial.png" alt="Image">
                    </figure>
                    <p>
                        <strong>Nuestro trabajado juego basado en el Trivial de toda la vida</strong> <small>@jmpzpg</small>
                        <br>
                        Por favor, selecciona un jugador para comenzar el juego.
                    </p>
                    <br>

                    <div class="columns is-vcentered">
                        <div class="column"></div>
                        <div class="column is-one-quarter">

                            <table class="table is-narrow is-hoverable" >
                                <thead>
                                    <tr>
                                        <th>Jugador:</th>
                                        <th>Puntos acumulados:</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for jug_ptos in jug_disponibles.values() %}
                                    <tr>
                                        <td>
                                            <a class="button is-link" href="/jugar/{{ jug_ptos.nombre}}"> {{jug_ptos.nombre}}</a>
                                        </td>
                                        <td>
                                            <h4>{{jug_ptos.total_puntos}}</h4>
                                        </td>
                                        
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                
                            </table>
                        </div>
                        <div class="column"></div>
                    </div>
                </div>
            </div>
        </article>
      </div>

    
    
</body>

</html>
